<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <label for="fullName">Full Name : </label>
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Enter your Name"
      />
    </div>
    <div>
      <label for="rollNumber">Roll Number : </label>
      <input
        type="number"
        name="rollNumber"
        id="rollNumber"
        placeholder="Enter your Roll Number"
      />
    </div>
    <div>
      <label for="branch">Branch : </label>
      <select name="branch" id="branch">
        <option value="">Select Branch</option>
        <option value="cse">CSE</option>
        <option value="mech">Mechnical</option>
        <option value="ece">Electrical</option>
        <option value="civil">Civil</option>
      </select>
    </div>
    <div>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender1" value="male" />
      <span>Male</span>
      <input type="radio" name="gender" id="gender2" value="female" />
      <span>Female</span>
      <input type="radio" name="gender" id="gender3" value="others" />
      <span>Others</span>
    </div>
    <div>
      <label for="extraActivity">Extra Activity</label>
      <input
        type="checkbox"
        name="extraActivity"
        id="extraActivity1"
        value="sports"
      />
      <span>Sports</span>
      <input
        type="checkbox"
        name="extraActivity"
        id="extraActivity1"
        value="music"
      />
      <span>Music</span>
      <input
        type="checkbox"
        name="extraActivity"
        id="extraActivity1"
        value="art"
      />
      <span>Art</span>
      <input
        type="checkbox"
        name="extraActivity"
        id="extraActivity1"
        value="craft"
      />
      <span>Craft</span>
    </div>
    <div>
      <label for="address">Address</label>
      <textarea
        name="address"
        id="address"
        placeholder="Enter your Address"
      ></textarea>
    </div>
    <div>
      <button>submit</button>
    </div>

    <section>
      <fieldset>
        <legend>Presonal Details</legend>
        <table>
          <tr>
            <td colspan="4" id="title">Registration Form</td>
          </tr>
          <tr>
            <td class="cell">
              <label for="fullName">Name</label>
            </td>
            <td class="cell">
              <input type="text" name="firstName" id="FN" class="cellInput" />
            </td>
            <td class="cell">
              <input type="text" name="middleName" id="FN" class="cellInput" />
            </td>
            <td class="cell">
              <input type="text" name="lastName" id="FN" class="cellInput" />
            </td>
          </tr>
        </table>
      </fieldset>

      <img src="flower.avif" alt="">
    </section>
  </body>
</html>
