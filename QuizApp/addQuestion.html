<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid bg-primary d-flex justify-content-around align-items-center text-light">
        <h1>Quiz Application</h1>
        <div class="d-flex gap-3">
          <h3><a href="./index.html">Home</a></h3>
          <h3><a href="./play.html">Play</a></h3>
        </div>
        <h3><a href="./addQuestion.html">Add Question</a></h3>
      </div>
    </header>

    <main>
      <div class="container bg-light border rounded mt-3 p-5 d-grid gap-3">
        <div class="d-flex align-items-center">
            <label for="newQuestion" class="w-25 fw-bold">Question</label>
            <input type="text" name="newQuestion" id="newQuestion" class="form-control w-75">
        </div>
        <div class="d-flex align-items-center">
            <label for="newQuesOption1" class="w-25 fw-bold">Option 1 : </label>
            <input type="text" name="newQuesOption1" id="newQuesOption1" class="form-control w-75">
        </div>
        <div class="d-flex align-items-center">
            <label for="newQuesOption2" class="w-25 fw-bold">Option 2 : </label>
            <input type="text" name="newQuesOption2" id="newQuesOption2" class="form-control w-75">
        </div>
        <div class="d-flex align-items-center">
            <label for="newQuesOption3" class="w-25 fw-bold">Option 3</label>
            <input type="text" name="newQuesOption3" id="newQuesOption3" class="form-control w-75">
        </div>
        <div class="d-flex align-items-center">
            <label for="newQuesOption4" class="w-25 fw-bold">Option 4</label>
            <input type="text" name="newQuesOption4" id="newQuesOption4" class="form-control w-75">
        </div>
        <div class="d-flex align-items-center">
            <label for="correctOption" class="w-25 fw-bold">Correct Option</label>
            <select id="correctOption" class="form-select w-75">
                <option value="">Select Correct Option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-danger" type="button" onclick="resetTheForm()">Reset</button>
            <button class="btn btn-success" type="button" onclick="addQuestion()">Add Question</button>
        </div>
      </div>
    </main>

   

    <!-- BootStrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="addQuestion.js"></script>
  </body>
</html>
