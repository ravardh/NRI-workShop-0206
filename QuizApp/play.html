<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid bg-primary d-flex justify-content-around align-items-center text-light">
        <h1>Quiz Application</h1>
        <div class="d-flex gap-3">
          <h3><a href="./index.html">Home</a></h3>
          <h3><a href="./play.html">Play</a></h3>
        </div>
        <h3><a href="./addQuestion.html">Add Question</a></h3>
      </div>
    </header>

    <main>
      <div class="container bg-light border rounded mt-3 p-5">
        <h5>Q1. What is the Capital of India?</h5>

        <div class="container d-grid gap-3 mt-4">
          <div>
            <input type="radio" name="Options" id="option1" value="1" />
            <span>Mumbai</span>
          </div>
          <div>
            <input type="radio" name="Options" id="option1" value="2" />
            <span>Delhi</span>
          </div>
          <div>
            <input type="radio" name="Options" id="option1" value="3" />
            <span>Chennai</span>
          </div>
          <div>
            <input type="radio" name="Options" id="option1" value="4" />
            <span>Kolkata</span>
          </div>
        </div>

        <div class="container mt-5 d-flex justify-content-between">
            <button class="btn btn-secondary">Previous Question</button>
            <button class="btn btn-primary">Next Question</button>
        </div>
      </div>
    </main>

    <!-- BootStrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="play.js"></script>
  </body>
</html>
